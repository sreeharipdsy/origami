    <!-- Section Two - Contact Us - Form -->
    <section class="contact bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="origamiform" action="" class="origami-form" data-aos="fade-up">
                      <div class="row">
                        <div class="form-group col-md-6" style="display: none;">
                          <input value=" " type="text" class="form-control" name="Origami Contact Form" id="OrigamiContactForm" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="">Your Name</label>
                          <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="">WhatsApp Number</label>
                          <input type="text" maxlength="10" autocomplete="off" class="form-control mob-input" name="mobile" id="mobile" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="">Your Email</label>
                          <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="form-group col-md-6">
                          <!-- <input type="" class="form-control" name="email" id="email" placeholder="Email" required> -->
                          <label for="">I'm Interested to Enroll In</label>
                          <select type="number" class="form-control" name="services" id="services" required>
                            <option></option>
                            <option value="CUET Foundation Course">CUET Foundation Course</option>
                            <option value="JMI Entrance Coaching">JMI Entrance Coaching</option>
                            <option value="Semester Tuitions">Semester Tuitions</option>
                            <option value="CUET Crash Course">CUET Crash Course</option>
                            <option value="UGC NET Crash Course">UGC NET Crash Course</option>
                            <option value="Coaching for Other Competitive Exams">Coaching for Other Competitive Exams</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group col-md-12">
                        <label for="">Brief About Yourself</label>
                        <input type="text" class="form-control" name="message" id="message" required>
                      </div>
                      <div class="text-center"><button type="submit">Send Message</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
